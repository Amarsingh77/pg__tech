
name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ—ï¸ Build Frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ðŸ“‚ Prepare Deployment Package
        run: |
          mkdir deploy_artifact
          cp server/package.json deploy_artifact/
          cp server/server.js deploy_artifact/
          cp -r server/routes deploy_artifact/
          cp -r server/models deploy_artifact/
          cp -r server/config deploy_artifact/
          cp -r dist deploy_artifact/
          
          # Create .env file for production
          echo "PORT=5001" >> deploy_artifact/.env
          echo "NODE_ENV=production" >> deploy_artifact/.env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> deploy_artifact/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> deploy_artifact/.env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> deploy_artifact/.env

      - name: ðŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy_artifact/
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
